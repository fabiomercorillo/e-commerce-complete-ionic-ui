<ion-header collapse="fade" class="no-border">
  <ion-toolbar>
    <ng-content select="[inside]"></ng-content>
    <ion-buttons slot="start" [hidden]="onlyToolbar">
      <ion-button (click)="onBackClick()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
