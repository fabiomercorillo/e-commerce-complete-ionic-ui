<app-header [onlyToolbar]="true"></app-header>
<ion-content class="ion-padding-bottom ion-padding-end ion-padding-start">
  <section class="wrapper">
    <div>
      <swiper
        [config]="slideOpts"
        [pagination]="{ clickable: true }"
        class="onboarding"
      >
        <ng-template swiperSlide>
          <div class="container">
            <h1>ecommerSS group</h1>

            <img
              alt="splash-1"
              src="../../../assets/images/on-boarding/splash_1.png"
            />
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="container">
            <h1>ecommerSS group</h1>
            <h6>Aiutiamo le persone a comprare in modo smart! So simple!</h6>
            <img
              alt="splash-1"
              src="../../../assets/images/on-boarding/splash_2.png"
            />
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="container">
            <h1>ecommerSS group</h1>
            <h6>
              Mostriamo il modo pi√π semplice per fare acquisti. Resta a casa,
              per il resto ci pensiamo noi
            </h6>
            <img
              alt="splash-1"
              src="../../../assets/images/on-boarding/splash_3.png"
            />
          </div>
        </ng-template>
      </swiper>
    </div>

      >

  </section>
