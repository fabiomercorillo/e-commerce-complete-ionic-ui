<div class="container">
  <div class="header">
    <div class="description">Offerte dedicate solo a te</div>
    <div class="other">Vedi altro</div>
  </div>
  <swiper [slidesPerView]="1.4" [spaceBetween]="5">
    <ng-template swiperSlide *ngFor="let b of banners">
      <app-tab1-banner-item [img]="b?.img" [title]="b?.title" [subTitle]="b?.subTitle">
      </app-tab1-banner-item>
    </ng-template>
  </swiper>
</div>
