<app-header></app-header>
<ion-content>
  <div class="img-container">
    <ion-img [src]="'assets/images/profile/1.png'"></ion-img>
  </div>
  <ion-list lines="none">
    <ion-item *ngFor="let m of menuList">
      <ion-icon name="{{m?.icon}}"></ion-icon>
      <ion-label>{{m?.label}}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
