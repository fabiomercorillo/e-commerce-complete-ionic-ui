<app-header
  [color]="headerColor"
  [rate]="product?.rate"
  [borderOnBack]="true"
></app-header>
<ion-content>
  <div class="container">
    <div
      class="focused-image"
      [ngStyle]="{'background-image': 'url(' + selectedImg + ')'}"
    ></div>

    <div class="thumbnails-container">
      <div
        class="thumbnail"
        [ngClass]="{'selected' : i === selectedImg}"
        *ngFor="let i of product?.images"
        (click)="onThumbnailClick(i)"
      >
        <img [src]="i" alt="" />
      </div>
    </div>

    <div class="product">
      <div class="font-size-22 ion-padding-horizontal">
        {{product?.description}}
      </div>

      <div class="like">
        <ion-icon name="heart"></ion-icon>
      </div>

      <div
        class="ion-padding-horizontal ion-padding-top text-secondary font-size-14 font-weight-600"
      >
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua
      </div>

      <div
        class="ion-padding-horizontal font-size-14 text-primary font-weight-700 ion-margin-vertical"
      >
        Altri dettagli <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>

      <div class="footer">
        <div class="colors-variants-container">
          <div class="bullets-container">
            <div
              class="bullet"
              style="background-color: rgb(243, 86, 86)"
            ></div>
            <div
              class="bullet"
              style="background-color: rgb(119, 100, 172)"
            ></div>
            <div
              class="bullet"
              style="background-color: rgb(217, 195, 149)"
            ></div>
            <div
              class="bullet selected"
              style="background-color: rgb(255, 255, 255)"
            ></div>
          </div>

          <div class="buttons-container">
            <div>
              <ion-icon name="remove-outline"></ion-icon>
            </div>
            <div>
              <ion-icon name="add-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="add-to-cart-container">
          <ion-button expand="block" size="large"
            >Aggiungi al carrello</ion-button
          >
        </div>
      </div>
    </div>
  </div>
</ion-content>
